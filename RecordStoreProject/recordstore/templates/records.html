{% extends 'master.html' %}

{% block title %}
    Records
{% endblock %}

{% block content %}
    <div class="list-group">
        {% for record in records %}
            <a class="list-group-item list-group-item-action" href="{% url 'recordstore:record' record.id %}">
                <h3>{{ forloop.counter }}.</h3>
                <hr>
                <img src="{{ record.image }}" width="200" height="200">
                <hr>
                <h3>{{ record.title }}</h3>
            </a>
        {% endfor %}
    </div>
{% endblock %}
